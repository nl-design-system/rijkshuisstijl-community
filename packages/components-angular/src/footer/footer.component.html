@if (preFooter) {
  <div class="rhc-page-prefooter">
    @if (preFooterMessage) {
      <span class="rhc-page-prefooter__content">{{ preFooterMessage }}</span>
    }
  </div>
}

<footer
  [class]="
    'utrecht-page-footer rhc-page-footer' +
    (background ? ' rhc-page-footer--' + background : '') +
    (background === 'primary' ? ' rhc-page-footer--primary-filled' : '')
  "
>
  <div class="rhc-page-footer__content rhc-page-footer__wrapper">
    @if (heading) {
      <div class="rhc-page-footer__title">
        <rhc-heading [level]="2" [appearanceLevel]="appearanceLevel">{{ heading }}</rhc-heading>
      </div>
    }
    <rhc-column-layout>
      <ng-content select="[columns]"></ng-content>
    </rhc-column-layout>
  </div>

  @if (backtotop) {
    <div
      [class]="
        'rhc-page-subfooter' +
        (background ? ' rhc-page-footer--' + background : '') +
        (background ? ' rhc-page-footer--primary-filled' : '')
      "
    >
      <div class="rhc-page-subfooter__content rhc-page-footer__wrapper">
        <rhc-link-list>
          <ng-content select="[subFooterItems]"></ng-content>
        </rhc-link-list>

        @if (backtotop) {
          <a class="rhc-page-subfooter__backtotop" href="#main" (click)="scrollBackToTop($event)">
            Terug naar boven
            <rhc-icon>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-up"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M16 9l-4 -4" />
                <path d="M8 9l4 -4" />
              </svg>
            </rhc-icon>
          </a>
        }
      </div>
    </div>
  }
</footer>
