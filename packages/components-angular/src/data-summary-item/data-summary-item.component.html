<ng-content>
  <dt class="rhc-data-summary__item-key">
    {{ key }}
  </dt>
  <dd class="rhc-data-summary__item-value">
    {{ value }}
  </dd>
  @if (href && actionLabel) {
    <dd class="rhc-data-summary__item-action">
      <rhc-link [href]="href" [target]="target">
        {{ actionLabel }}
      </rhc-link>
    </dd>
  }
</ng-content>
